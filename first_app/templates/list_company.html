{% extends "base.html" %}

{% block body %}

<div style="margin: 20px; width:100%; margin-top: 100px">
  <a href= "{% url 'create_company' %}">
  <button  class="btn btn-primary" type="submit">create company</button><br/>
  </a>
  <br/>
  {% if data %}
  <table class="table table-striped table-dark">
    <thead>
       <tr>
         <th scope="col">SI</th>
         <th scope="col">Code</th>
         <th scope="col">Name</th>
         <th scope="col">Action</th>
       </tr>
     </thead>
     <tbody>
      {% for item in data %}
       <tr>
         <th scope="row">{{ forloop.counter }}</th>
         <td>{{item.code}}</td>
         <td>{{item.name}}</td>
         <td><a href="{% url 'edit' id=item.code %}" class='btn btn-warning btn-sm' >Edit</a> <a class='btn btn-danger btn-sm' href="{% url 'delete' id=item.code %}">Delete</a></td>
       </tr>
      {% endfor %}
     </tbody>
   </table>
{% else %}
 <h3>No Data Avaiable</h3>
{% endif %}
</div>
{% endblock %}
